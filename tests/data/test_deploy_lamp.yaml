### PERSISTENTVOLUME WWW ###
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rbd-pv-cust-www
  namespace: lamp-client
  labels:
    name: pv-www
spec:
  selector:
    name: pv-www
  capacity:
    storage: 16Mi
  accessModes:
    - ReadWriteMany
  rbd:
    monitors:
      - 10.4.39.37:6789
      - 10.4.39.56:6789
      - 10.4.39.10:6789
    pool: pikpoolval
    image: cust-www
    user: admin
    secretRef:
      name: ceph-secret
    fsType: xfs
    readOnly: false
  persistentVolumeReclaimPolicy: Recycle

### PERSISTENTVOLUMECLAIM WWW ###
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rbd-pv-claim-cust-www
  namespace: lamp-client
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Mi

