### SERVICE ###
---
apiVersion: v1
kind: Service
metadata:
  name: apache-php
  namespace: lamp-client
  labels:
    name: apache-php
spec:
  selector:
    name: apache-php
  ports:
  - name: http
    port: 80
    targetPort: 80

---
