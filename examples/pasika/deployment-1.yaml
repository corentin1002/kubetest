### DEPLOYMENT APACHE-PHPÂ ###
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-php
  labels:
    name: apache-php
  namespace: lamp-client-1
spec:
  selector:
    matchLabels:
      app: apache-php
  template:
    metadata:
      labels:
        app: apache-php
        name: apache-php
    spec:
      containers:
      - name: php-fpm
        image: gitlab.infomaniak.ch:4567/pasika/pocs/apache-php/php-fpm/php-fpm_with_extensions
        resources:
          limits:
            cpu: "0.2"
            memory: "200Mi"

      - name: apache-vhosts
        image: gitlab.infomaniak.ch:4567/pasika/pocs/apache-php/apache-vhosts/apache-vhosts
        ports:
          - containerPort: 80
        volumeMounts:
        - name: vhosts-conf-volume
          mountPath: /usr/local/apache2/conf/vhosts
        resources:
          limits:
            cpu: "0.2"
            memory: "200Mi"


      volumes:
      - name: vhosts-conf-volume
        configMap:
          name: vhosts-config
      - name: secret-volume
        secret:
          secretName: user-pass

      imagePullSecrets:
        - name: regcred2

